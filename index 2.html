<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style 2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile CARD | Sanad</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">SANAD ELGAMAL</span>
            <span class="jop">SOFTWARE ENGINEER</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
               <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background: #e1306c " class="link">
                <i class='bx bxl-instagram-alt'></i>
             </a>
             <a href="#" style="background: black " class="link">
                <i class='bx bxl-github'></i>
             </a>
             <a href="#" style="background: #1da1f2 " class="link">
                <i class='bx bxl-twitter'></i>
             </a>
        </div>
        <div class="button">
            <button class="button">Message</button>
            <button class="button">Follow Me</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">100k</span>
            </div>
        </div>
    </div>
</body>
</html>
